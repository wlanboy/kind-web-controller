<tr id="cluster-{{ config.name }}">
  <td>{{ config.name }}</td>
  <td>{{ config.hostname }}</td>
  <td>
    {% if config.metallbinstalled %}
      <span>MetalLB: {{ config.network }}</span>
    {% else %}
      <button class="btn blue"
        hx-post="/install-metallb"
        hx-vals='{"name":"{{ config.name }}"}'
        hx-target="this"
        hx-swap="none"
        onclick="startStreamMetallb('{{ config.name }}')">
        Install MetalLB
      </button>
    {% endif %}
    {% if not config.istioinstalled %}
      <button class="btn blue"
        hx-post="/install-istio"
        hx-vals='{"name":"{{ config.name }}"}'
        hx-target="this"
        hx-swap="none"
        onclick="startStreamIstio('{{ config.name }}')">
        Install Istio
      </button>
    {% else %}
      <span>Istio: installed</span>
    {% endif %}
    <button class="btn refresh"
      hx-post="/refresh-cluster"
      hx-vals='{"name":"{{ config.name }}"}'
      hx-target="#cluster-{{ config.name }}"
      hx-swap="outerHTML">
      Refresh
    </button>
    <button class="btn red"
      hx-post="/delete-cluster"
      hx-vals='{"name":"{{ config.name }}"}'
      hx-target="#cluster-{{ config.name }}"
      hx-swap="outerHTML"
      onclick="startStream('delete', '{{ config.name }}')">
      Delete
    </button>
  </td>
</tr>
